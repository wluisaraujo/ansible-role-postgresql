---
#
- name: Configurando repositorio para "{{ ansible_distribution }}" vers√£o "{{ ansible_distribution_major_version }}"
  apt_repository:
    repo: 'deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main'
    state: present
    validate_certs: 
  register: REPOSITORIO  
  when: 
    - ansible_distribution == "Debian"

- apt_key:
    url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
    state: present
    validate_certs: no
  register: REPOKEY
  when: 
    - ansible_distribution == "Debian"
    - REPOSITORIO is success

- apt:
    name: 'postgresql-10'
    state: present
    update_cache: true
  when: 
    - ansible_os_family == "Debian"
    - REPOKEY is success
...
